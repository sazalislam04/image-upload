<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload App</title>
    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/cropperjs/dist/cropper.min.css"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header area -->
    <header class="p-2" id="header">
      <div class="heading container">
        <a href="#"><i class="fa-solid fa-angle-left"></i></a>
        <h2>Add Image / Icon</h2>
      </div>
    </header>
    <!-- section body -->
    <section id="upload-section">
      <div class="container">
        <div id="upload-container">
          <label for="">Upload image</label>
          <input
            class=""
            type="file"
            accept="image/*"
            id="default-btn"
            hidden
          />
          <button class="btn btn-success" onclick="handleUploadImage()">
            Choose from Device
          </button>
        </div>
        <div class="image-container">
          <img id="image" src="" alt="" />
        </div>
      </div>
    </section>

    <section id="crop-section">
      <div class="crop-container">
        <img id="crop-img" src="" alt="" />
        <button
          data-bs-toggle="modal"
          href="#exampleModalToggle"
          role="button"
          class="crop-btn"
          id="crop-btn"
        >
          Crop
        </button>
      </div>
    </section>

    <!-- modal -->
    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div>
            <img class="w-100 p-5" id="modal-img" src="" alt="" />
          </div>
          <div class="modal-body d-flex gap-6 shape">
            <button class="border p-2">Original</button>
            <img
              class="border p-2"
              src="./assets/user_image_frame_1.svg"
              alt=""
            />
            <img
              class="border p-2"
              src="./assets/user_image_frame_2.svg"
              alt=""
            />
            <img
              onclick="circleShape()"
              class="border p-2"
              src="./assets/user_image_frame_3.svg"
              alt=""
            />
            <img
              class="border p-2"
              src="./assets/user_image_frame_4.svg"
              alt=""
            />
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-bs-target="#exampleModalToggle2"
              data-bs-toggle="modal"
            >
              Use this image
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- custom js file -->

    <!-- bootstrap js -->
    <script src="./node_modules//cropperjs//dist//cropper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
